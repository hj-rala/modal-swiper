<body>

<style>
.modal-body {padding: 0;}
.swiper-slide img {max-width:100%;max-height:100%;}
</style>



<!-- Button trigger modal -->
<button id="myButton" type="button" class="btn btn-primary btn-lg">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" data-backdrop="false" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="swiper-container" id="popupGallery">
          <div class="swiper-wrapper">
						
            <img class="swiper-slide" src="img/img_cardnews_01.jpg">
            <img class="swiper-slide" src="img/img_cardnews_02.jpg">
            <img class="swiper-slide" src="img/img_cardnews_03.jpg">
						<img class="swiper-slide" src="img/img_cardnews_11.jpg" usemap="#imgmap">
						<map id="imgmap" name="imgmap">
							<area shape="rect" alt="" title="" coords="170,735,579,833" href="" target="" />
						</map>
            
          </div>
					<!-- <div class="popupGalleryPrev" style="position: absolute; top: 0; bottom: 0; left: 0; width: 50%; cursor: pointer; z-index: 2;">prev</div>
					          <div class="popupGalleryNext" style="position: absolute; top: 0; bottom: 0; right: 0; width: 50%; cursor: pointer; z-index: 2;">next</div> -->
        </div>
      </div>
    </div>
  </div>
</div>



<script type="text/javascript">
var popupGallery = null;
$(document).ready(function () {
	//map
	var $imageMap = function(){
		$('map').imageMapResize();
	}
	
	$('#myButton').click(function (e) {
		e.preventDefault();
		$('#myModal').modal('show');
	});

	$('#myModal').on('shown.bs.modal', function (e) {
		if(popupGallery != null){
			popupGallery.destroy();
		}
		
		popupGallery = new Swiper('#popupGallery', {
			spaceBetween: 0,
			loop: true,
			autoplay: 5000,
			//slideToClickedSlide: true
			onSlideChangeStart: $imageMap,
		});
		
		$('.popupGalleryNext').click(function () {
			popupGallery.slideNext();
		});
		
		$('.popupGalleryPrev').click(function () {
			popupGallery.slidePrev();
		});
		
		popupGallery.update();
	});
});
</script>



</body>
